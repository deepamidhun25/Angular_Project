<section style="background-color: #eee;">
    <div class="container py-5" >
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg rounded-3 p-3 mb-4" style="background-color: rgb(50, 180, 212);">
            <ol class="breadcrumb mb-0">
            
              <li class="breadcrumb-item active" aria-current="page" style="color: black;">User Profile</li>
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://i.postimg.cc/KzqXCKtv/istockphoto-1300845620-612x612.jpg" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user}}</h5>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3">
                <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action linkdesign ">My Profile</button>

<button type="button" class="list-group-item list-group-item-action linkdesign "  routerLink="/orderitem">Order Now</button>
  <button type="button" class="list-group-item list-group-item-action linkdesign " (click)="orderNow()">Order History</button>
  <button type="button" class="list-group-item list-group-item-action linkdesign " (click)="SignOut()">Sign Out</button>
  <button type="button" class="list-group-item list-group-item-action linkdesign " (click)="delete()">Delete account</button>
          
</div>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{gmail}}</p>
                </div>
              </div>
              <hr>
              
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{phonenumber}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{address}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              
              <!-- profiledata component -->
              <app-profiledata [datachild]="dataparent"></app-profiledata>
              <app-delete  [deleteChild]="deleteParent"></app-delete>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
